<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomise Names</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <h1>Randomise Names</h1>

        <section id="randomiseNames" class="randomise-names d-flex">
            <div class="form me-3">
                <h2>Names</h2>
                <textarea name="names" class="form-control" id="names" rows="10"></textarea>
                <div class="form-text">Separate names on new line.</div>
            </div>
            <div class="d-flex justify-content-center align-items-center me-3">
                <button type="button" class="btn btn-outline-primary submit">
                    <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
                </button>
            </div>
            <div>
                <h2>Result</h2>
                <div class="d-flex align-items-center">
                    <div class="list">
                    </div>
                    <div class="mx-3">
                        <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="assigned">
                    </div>
                </div>
                <div class="form-text">Remember to save this list, or data will be lost!</div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
