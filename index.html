<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomise Names</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <main class="container">
        <h1 class="display-1">Name Processor</h1>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="randomise-names-tab" data-bs-toggle="tab" data-bs-target="#randomise-names" type="button" role="tab" aria-controls="randomise-names" aria-selected="true">Shuffle Names</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="randomise-group-names-tab" data-bs-toggle="tab" data-bs-target="#randomise-group-names" type="button" role="tab" aria-controls="randomise-group-names" aria-selected="false">Split Names into Groups</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <section class="tab-pane randomise-names fade show active" id="randomise-names" role="tabpanel" aria-labelledby="randomise-names-tab">
                <h2>Shuffle Names</h2>
            
                <div class="d-flex flex-wrap">
                    <div class="form">
                        <div class="mb-3">
                            <h3 class="h4">Names</h3>
                            <div class="form-text mb-2">Separate names on new line.</div>
                            <textarea name="names" class="form-control" id="names" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-secondary clear">
                                Clear <i class="fa fa-ban fa-fw" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center button">
                        <button type="button" class="btn btn-outline-primary submit">
                            <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="result">
                        <h3 class="h4">Result</h3>
                        <div class="form-text mb-2">Remember to save this list, or data will be lost!</div>
                        <div class="d-flex align-items-center">
                            <div class="assigned">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="tab-pane randomise-group-names fade" id="randomise-group-names" role="tabpanel" aria-labelledby="randomise-group-names-tab">
                <h2>Split Names into Groups</h2>
            
                <div class="d-flex flex-wrap">
                    <div class="form">
                        <div class="mb-3">
                            <h3 class="h4">Names</h3>
                            <div class="form-text mb-2">Separate names on new line.</div>
                            <textarea name="names" class="form-control" id="names" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="chunk" class="form-label">Number of People per Group</label>
                            <div class="form-text mb-2">Max names in a group. Min value = 1.</div>
                            <input type="number" class="form-control" name="chunk" id="chunk" min="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" name="shuffle" value="shuffle" id="shuffle">
                            <label class="form-check-label" for="shuffle">
                              Shuffle Names
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-secondary clear">
                                Clear <i class="fa fa-ban fa-fw" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div id="container-submit" class="d-flex justify-content-center align-items-center button">
                        <button type="button" class="btn btn-outline-primary submit">
                            <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="result">
                        <h3 class="h4">Result</h3>
                        <div class="form-text mb-2">Remember to save this list, or data will be lost!</div>
                        <div class="d-flex align-items-center">
                            <div class="assigned">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="submit-indictor text-center text-primary">
        <div class="round">
            <div id="cta">
                <span class="arrow primera next "></span>
                <span class="arrow segunda next "></span>
            </div>
        </div>
        Submit Button
    </div>

    <a href="https://github.com/davinaleong/proj-randomise-names" target="_blank" class="floating-icon bg-primary text-light p-3">
        <i class="fab fa-github fa-2x" aria-hidden="true"></i>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
